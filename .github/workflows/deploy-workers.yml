name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - master
    paths:
      - 'workers/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Wrangler
        run: npm install -g wrangler

      - name: Deploy stortinget-rss-worker
        working-directory: workers/stortinget-rss-worker
        run: |
          cargo install -q worker-build@^0.7 && worker-build --release
          wrangler publish
        env:
          WRANGLER_API_TOKEN: ${{ secrets.WRANGLER_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy stortinget-law-matcher
        working-directory: workers/stortinget-law-matcher
        run: |
          cargo install -q worker-build@^0.7 && worker-build --release
          wrangler publish
        env:
          WRANGLER_API_TOKEN: ${{ secrets.WRANGLER_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      - name: Log deployment status
        run: |
          echo "âœ… Cloudflare Workers deployed successfully"
          echo ""
          echo "Deployed workers:"
          echo "  - stortinget-rss-worker: https://stortinget-rss-worker.${{ vars.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"
          echo "  - stortinget-law-matcher: https://stortinget-law-matcher.${{ vars.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"